<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Генератор баннеров</title>
</head>
<body>
  <div class="container pt-5">

    <div class = "d-flex justify-content-between">
      <h2>Генератор баннеров</h2>
      <div class="logo-root-bqENt">
        <a href="https://www.avito.ru/moskva"class="avito"></a>
      </div>
    </div>
    
    <div id = "set-panel" class = "mt-3">
      <div class="input-group mb-3">
          <div class="input-group-prepend">
              <span class="input-group-text">Ширина</span>
          </div>
          <input type="number" placeholder="px" id ="width" class="form-control">
          <div class="input-group-prepend">
              <span class="input-group-text">Высота</span>
          </div>
          <input type="number" placeholder="px" id="height" class="form-control">
          <div class="dropdown">
              <button id = "dropdown-color-btn" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Заливка
              </button>
              <div id = "dropdown-color-menu" class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button id = "solid-fill-btn" class="dropdown-item" type="button">Сплошная</button>
                  <button id = "gradient-fill-btn" class="dropdown-item" type="button">Градиент</button>
              </div>
          </div>
          <input type="color" id="solidFillcolor" class="form-control">
          <input type="color" id="grad1Fillcolor" class="form-control">
          <input type="color" id="grad2Fillcolor" class="form-control">
          <div class="input-group-prepend">
              <span class="input-group-text">Цвет текста</span>
          </div>
          <input type="color" id="textcolor" class="form-control">
      </div>
      <div class="input-group mb-3">
          <div class="input-group-prepend">
          <span class="input-group-text">Ссылка на картинку</span>
          </div>
          <input type="url" placeholder="URL или DataURL" value = "https://cs.pikabu.ru/post_img/big/2014/01/04/11/1388856959_8029595.jpg" id="imgUrl" class="form-control">
          <div class="input-group-prepend">
              <span class="input-group-text">Ссылка баннера</span>
          </div>
          <input type="url" placeholder="https://www.avito.ru" id="bannerUrl" class="form-control">
      </div>
      <div class="input-group">
          <div class="input-group-prepend">
          <span class="input-group-text">Текст</span>
          </div>
          <textarea rows = 3 class="form-control" id="text"></textarea>
      </div>
    </div>

    <div class = "preview-area mt-5 mb-5">
        <div class = "prev-top d-flex">
            <div class="dropdown">
                <button id = "dropdown-export-btn" class="btn btn-secondary dropdown-toggle top-btn" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Экспорт
                </button>
                <div id = "dropdown-export-menu" class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button id = "export-png-btn" class="dropdown-item" type="button">PNG</button>
                    <button id = "export-html-btn" class="dropdown-item" type="button">HTML код</button>
                    <button id = "export-json-btn" class="dropdown-item" type="button">JSON строка</button>
                </div>
            </div>
            <span id = "copiedHtml" style = "margin-left: 2em; color:coral; display:none">Html код скопирован в буфер обмена</span>
            <span id = "copiedJson" style = "margin-left: 2em; color:coral; display:none">Конфигурация баннера скопирована в буфер обмена как JSON-строка</span>
        </div>
        
        <div class="preview-wrap">
            <div class = "preview" id="preview">
                <img id="banner-img" class="banner-img">
                <span class="banner-text-1"></span>
                <span class="banner-text-2"></span>
                <span class="banner-text-3"></span>
            </div>
        </div>  
    </div>

            
  </div>

  <script type="module" src="js/script.js"></script>
    
</body>
</html>
